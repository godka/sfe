; 各种初始数据，请勿更改

[Run]
Gamepath=F:\new 前\
Debug=99
Charset=GBK
Mode=pic
style=kys

; 游戏文件名
[File]
    ;256调色板
    Palette =resource\mmap.col

    ; 主地图
    MMAPIDX =resource\mmap.idx
    MMAPGRP =resource\mmap.grp

