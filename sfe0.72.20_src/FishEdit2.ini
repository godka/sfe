    RIDX=save\Ranger.idx,save\ranger.idx,save\ranger.idx,save\Ranger.idx,save\Ranger.idx,save\Ranger.idx,save\Ranger.idx
    RGRP=save\R1.grp,save\Ranger.grp,save\R2.grp,save\R3.grp,save\R4.grp,save\R5.grp,save\R6.grp
