    SMAPIDX=resource\sdx
    SMAPGRP=resource\smp

    ; 应写上合并后的文件名，如wdx/wmp。
    WarMapIDX=resource\sdx
    WarMapGRP=resource\smp

    ; 战斗定义文件
    WarDefine =resource\War.sta

    ; 战斗地图结构文件
    WarMAPDefIDX=resource\warfld.idx
    WarMAPDefGRP=resource\warfld.grp    
    
    ; 对话文件
    TalkIDX=resource\talk.idx
    TalkGRP=resource\talk.grp    
    ; 事件文件
    KdefIDx=resource\Kdef.idx
    KdefGRP=resource\Kdef.grp

    ; 人物头像文件
    HeadIDX=resource\hdgrp.idx
    HeadGRP=resource\hdgrp.grp

    ; 人名文件
    NameIDX=resource\name.idx
    NameGRP=resource\name.grp

    ;复刻专有文件
    Leave=list\leave.bin
    Effect=list\effect.bin
    Match=list\Match.bin 
    Exp=list\levelup.bin


    ;前传文件
    NewHeadGRP=resource\Heads.pic
    NewHeadIDX=resource\Heads.idx

